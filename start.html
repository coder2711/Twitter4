<html>
    <head>
        <title>Twitter</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: rgb(45, 66, 187);">
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
            <center>
                <h1>Twitter</h1><br><br>
                <h3 id="welcome"></h3><br>
                <label>Start new chat room</label>
                <input type="text" placeholder="Room Name" id="room_name" class="form-control"><br>
                <button class="btn btn-warning" onclick="add()">Add Room</button><br><br>

                <h2>Rooms Created Recently</h2>
                <div id="output" style="padding: 10px; width:80%;background: rgba(255,255,255,0.8);border-radius: 15px;"></div>
            </center>
        </div>
        <script src="start.js"></script>
    </body>
</html>
